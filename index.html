<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal X-Omega | Intergalactic Spaceport</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <div class="warp-overlay"></div>
    <div class="header-content">
      <h1>TERMINAL X-OMEGA</h1>
      <p>GATEWAY TO THE OUTER RIM SECTOR</p>
      <div class="sstatus-bar">
        <span>SYSTEM: ONLINE</span>
        <span class="blink">TRAFFIC: HEAVY</span>
        <span>TEMP: -270Â°C</span>
      </div>
    </div>
  </header>
  <main>
    <section id="destinations">
      <h2>POPULAR FLIGHT PATHS</h2>
      <div class="grid-wrapper">
        <article>
          <figure>
            <img src="assets/dest_kepler.jpeg" alt="kepler">
            <figcaption>
              <h3>Kepler</h3>
              <p>Kepler-186f</p>
            </figcaption>
          </figure>
          <div class="card-details">
            <span>Class: Habitable</span>
            <button>BOOK PASSAGE</button>
          </div>
        </article>
        <article>
          <figure>
            <img src="assets/dest_titan.jpeg" alt="titan">
            <figcaption>
              <h3>Titan</h3>
              <p>Titan Station</p>
            </figcaption>
          </figure>
          <div class="card-details">
            <span>Class: Industrial</span>
            <button>BOOK PASSAGE</button>
          </div>
        </article>
        <article>
          <figure>
            <img src="assets/dest_nebula.jpeg" alt="nebula">
            <figcaption>
              <h3>Nebula</h3>
              <p>Nebula Resort</p>
            </figcaption>
          </figure>
          <div class="card-details">
            <span>Class: Luxury</span>
            <button>BOOK PASSAGE</button>
          </div>
        </article>
        <article>
          <figure>
            <img src="assets/dest_blackhole.jpeg" alt="blackhole">
            <figcaption>
              <h3>Blackhole</h3>
              <p>Event Horizon</p>
            </figcaption>
          </figure>
          <div class="card-details">
            <span>Class: Extreme</span>
            <button>BOOK PASSAGE</button>
          </div>
        </article>
      </div>
    </section>
  </main>
</body>

</html>
